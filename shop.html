<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhaka Shop - Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1>Dhaka Shop</h1>
            <nav>
                <a href="index.html" class="text-white mx-3">Home</a>
                <a href="shop.html" class="text-white mx-3">Shop</a>
                <a href="contact.html" class="text-white mx-3">Contact</a>
            </nav>
        </div>
    </header>

    <main class="container mt-5">
        <h2 class="text-center">Our Products</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="product1.jpg" class="card-img-top" alt="Product 1">
                    <div class="card-body">
                        <h5 class="card-title">Product 1</h5>
                        <p class="card-text">Description of product 1.</p>
                        <button class="btn btn-primary">Buy Now</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2025 Dhaka Shop | Follow us on <i class="bi bi-facebook"></i> <i class="bi bi-instagram"></i></p>
    </footer>
</body>
</html>
